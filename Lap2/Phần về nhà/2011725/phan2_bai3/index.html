<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href =  "https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src=“infor.js” type=“text/javascript”></script>
    <title>Phan2_Bai1</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3">
                    <h1 class= "title">Sign In Account Information</h1>
                    <div class="form-group">
                        <label for="first_name" > First name  </label>
                        <input type="text" name="first_name" id=""placeholder="First_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name" > Last name </label>
                        <input type="text" name="last_name" id="" placeholder="Last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <i class="far fa-user"></i>
                        <label for="mail_user" > Email </label>
                        <input type="text" name="mail_user" id="mail_user"placeholder="abcdxyx@gmail.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <label for="password" > Password </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="********">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-calendar-days"></i>
                        <label for="birthday"> Birthday  </label><br>
                        <input type="date" name="birthday" id="birthday" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-person-half-dress"></i>
                        <label for="gender"> Gender </label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="gender" value="gender" class="form-check-input">
                                <label for="gender"
                                class="form-check-label">Male</label>                                                       
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="gender" value="gender" class="form-check-input">
                                <label for="gender"
                                class="form-check-label">Female</label>                                                      
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="gender" value="gender" class="form-check-input">
                                <label for="gender"
                                class="form-check-label"> Undefinition </label>                                                      
                            </div>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-earth-americas"></i>
                        <label for="country"> Country</label>
                        <div>
                            <select>
                                <option>
                                        VietNam                                                    
                                </option>
                                <option>
                                        Australia                                                       
                                </option>
                                <option>
                                        United States                                               
                                </option>
                                <option>
                                        Indian                                                     
                                </option>
                                <option>
                                        Other                              
                                </option>                        
                            </select>
                        </div>                        
                    </div> 
                    <div class="form-group">
                        <i class="fa-regular fa-notebook"></i>
                        <label for="note"> About </label>
                        <div>
                            <textarea name="noted" id="" cols="50" rows="10" placeholder="100000 words Write here"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">
                        Submit 
                        <a href="#"> </a>
                    </button>    
                    <button type="button" class="btn btn-primary">
                        Reset
                        <a href="#"> </a>
                    </button>                
                </form>                
            </div>
        </div>
    </section>    
</body>
</html>
